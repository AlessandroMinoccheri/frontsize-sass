metadata:
  home: http://vit.to
  work: https://ideato.it
  repo: https://github.com/vitto/a-pollo
  hamburger: true
  fontAssets: ../fonts/
  imageAssets: ../img/
  project:
    logo: /img/frontsize-logo.png
    logo_mini: /img/frontsize-logo.png
    link:
      repo: https://github.com/vitto/a-pollo
      redmine: https://github.com/vitto/a-pollo/wiki
      staging: http://staging.project.com
      local: http://dev.project.com
      prod: http://project.com
clean: true
source: node_modules/a-pollo/tmp
destination: styleguide
collections:
  index: README.md
  wiki: ./wiki/*.md
  doc:
    pattern: ./test/samples/tmp/docs/*.md
    sortBy: 'category'
  snippet: ./test/samples/tmp/snippets/*.md
  identity: ./test/samples/tmp/identity/*.md
beautify:
  css: false
  js: false
  html: false
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: true
twig:
  directory: node_modules/a-pollo/theme/twig/layouts
  view: default.twig
  cache: false
