---
config:
  autoprefixer:
    browsers:
      - "last 3 versions"
  csslint: csslintrc.json
  faker:
    locale: it
  prettify:
    indent_char: " "
    indent_size: 2
  stylestats: .stylestatsrc
  twig:
    cache: false
  polling: false
  verbose: 3
  verify: false

css:
  themes:
    -
      autoprefixer: false
      compile: test/import.scss
      csslint: false
      file: frontsize.test.css
      merge: false
      name: test
      stylestats: false
  watch: test/scss/**/*.scss

paths:
  css: test/css

tasks:
  - css
